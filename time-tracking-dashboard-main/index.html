<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container-general">

  <div class="container-one">

    <div class="name-photo--box">
      <img class="photo" src=images/image-jeremy.png>
      <div class="report-for">
      Report for
      </div>
      <div class="Jeremy">
      Jeremy Robson
      </div>
    </div>
    <div class="daily-weekly-monthly">
      <div class="daily-weekly-monthly--container">
      <div class=" Daily">Daily</div><br>
      <div class="Weekly">Weekly</div><br>
      <div class="Monthly">Monthly</div>
      </div>
    </div>
  </div>
  <div class="container">
<div class="container-two-three-four">
<div class="container-two">               <!--Work-->
<div class="Work-icon--box"></div>
<div class="Work-box">
<div class="Work">Work</div>
  
  <div class="hrs">32hrs</div>
    <div class="last-week">Last Week - 36hrs</div>
  </div>
</div>  
<div class="container-three">    <!--Play-->
  <div class="Play-icon--box"></div>
  <div class="Play-box">
  <div class="Play">Play</div>
    
    <div class="hrs">10hrs</div>
      <div class="last-week">Last Week - 8hrs</div>
    </div>
    
  </div>
  <div class="container-four">  <!--Study-->
    <div class="Study-icon--box"></div>
    <div class="Study-box">
    <div class="Study">Study</div>
      
      <div class="hrs">4hrs</div>
        <div class="last-week">Last Week - 7hrs</div>
      </div>
    </div> 
  </div>
    <div class="container-five-six-seven">
    <div class="container-five">  <!--Exercise-->
      <div class="Exercise-icon--box"></div>
      <div class="Exercise-box">
      <div class="Exercise">Exercise</div>
        
        <div class="hrs">4hrs</div>
          <div class="last-week">Last Week - 5hrs</div>
        </div>
      </div> 
      <div class="container-Six">  <!--Study-->
        <div class="Social-icon--box"></div>
        <div class="Social-box">
        <div class="Social">Social</div>
          
          <div class="hrs">5hrs</div>
            <div class="last-week">Last Week - 10hrs</div>
          </div>
        </div>
        <div class="container-Seven">  <!--Study-->
          <div class="SelfCare-icon--box"></div>
          <div class="SelfCare-box">
          <div class="SelfCare">Self Care</div>
            
            <div class="hrs">2hrs</div>
              <div class="last-week">Last Week - 2hrs</div>
            </div>
          </div>
          </div>  
        </div>   
    </div>  
</div>
</div>

  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
